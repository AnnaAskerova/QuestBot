    freeMode: Свободный режим
    stationMode: Игра по станциям
    back: Назад

  defaultKb:
    returnKb: вернуть клавиатуру
    toGroup: посетить сообщество

  mainKb:
    newGame: Новая игра
    belongGame: Текущие игры
